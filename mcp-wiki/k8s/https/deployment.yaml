apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-wiki-server-https
  namespace: mcp-wiki-https
  labels:
    app: mcp-wiki-server-https
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-wiki-server-https
  template:
    metadata:
      labels:
        app: mcp-wiki-server-https
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: mcp-wiki-server
        image: mcpwikidemo.azurecr.io/mcp-wiki-server:v1.0.2   # <â€” your image
        imagePullPolicy: Always
        ports:
        - containerPort: 4200
          name: http
        env:
        - name: PORT
          value: "4200"
        # If your code supports toggling JSON/SSE via env, keep SSE (default)
        # - name: MCP_JSON_RESPONSE
        #   value: "false"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 4200
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 4200
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
    