apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-wiki-https
  namespace: mcp-wiki-https
  annotations:
    # cert-manager: keep staging while testing; switch to letsencrypt-prod later
    cert-manager.io/cluster-issuer: letsencrypt-staging

    # Good defaults for SSE/streaming
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  # Use the AKS Web App Routing (managed NGINX) class
  ingressClassName: webapprouting.kubernetes.azure.com

  tls:
    - hosts:
        - mcp-https.9-223-62-15.sslip.io   # hyphenated sslip host for 9.223.62.15
      secretName: mcp-wiki-https-tls

  rules:
    - host: mcp-https.9-223-62-15.sslip.io
      http:
        paths:
          # Exact MCP endpoint(s)
          - path: /mcp/
            pathType: Prefix
            backend:
              service:
                name: mcp-wiki-service-https
                port:
                  number: 80
          - path: /mcp
            pathType: Prefix
            backend:
              service:
                name: mcp-wiki-service-https
                port:
                  number: 80

          # Health
          - path: /healthz
            pathType: Prefix
            backend:
              service:
                name: mcp-wiki-service-https
                port:
                  number: 80

          # Catch-all so anything else (like /favicon.ico, or if client hits /mcp without slash)
          # still routes to the app instead of landing on the controller's 404 page.
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mcp-wiki-service-https
                port:
                  number: 80